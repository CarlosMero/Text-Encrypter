<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/lock-favicon.png" type="image/x-icon">
</head>

<body>
  <img src="assets/Logo-1.png" alt="Logo de Alura Latam" class="logo">
  <form id="encryption-form">
    <textarea id="text-input">Ingrese el texto aqu√≠</textarea>
    <div id="encrypted-text">
      <div id="encrypted-text-container">
        <span id="encrypted-text-span">Graicimesais AIlufatrai Laitaim poberr enterstai mairaivimesllobersai
          oberpoberrtufatnimesdaid, sobern lobers
          menterjoberrenters!</span>
      </div>
      <img src="assets/Mu√±eco.png" alt="" class="toy-frame">
      <p class="secret-message">Descubre el mensaje secreto!</p>
    </div>
    <p class="adjust-p-width">üîé Acepta letras may√∫sculas y acentos.</p>
    <div class="btn-conteiner">
      <button type="submit">Encriptar</button>
      <button id="decrypt-btn">Desencriptar</button>
      <button type="reset" id="reset-btn">Resetear</button>
      <button id="copy-btn">Copiar</button>
    </div>
  </form>
  <p class="developted-by">Desarrollado por <i><b>Carlos Luis Mero Merch√°n</b></i></p>
  <script>
    const encryptBtn = document.querySelector("button[type='submit']");
    const decryptBtn = document.querySelector("#decrypt-btn");
    const resetBtn = document.querySelector("#reset-btn");
    const textInput = document.querySelector("#text-input");
    const encryptedText = document.querySelector("#encrypted-text");
    const copyBtn = document.querySelector("#copy-btn");
    let textToCopy = "";
    let textToCopyId = "#encrypted-text-span";

    encryptBtn.addEventListener("click", (e) => {
      e.preventDefault();
      encryptBtn.classList.add("active-button");
      setTimeout(() => {
        encryptBtn.classList.remove("active-button");
      }, 400);
      let text = textInput.value;
      let encrypted = encrypt(text);
      document.querySelector("#encrypted-text").innerHTML = `<span id="encrypted-text-span">${encrypted}</span>`;
      textToCopyId = "#encrypted-text-span";
    });

    decryptBtn.addEventListener("click", (e) => {
      e.preventDefault();
      decryptBtn.classList.add("active-button");
      setTimeout(() => {
        decryptBtn.classList.remove("active-button");
      }, 400);
      let text = textInput.value;
      let decrypted = decrypt(text);
      document.querySelector("#encrypted-text").innerHTML = `<span id="encrypted-text-span">${decrypted}</span>`;
      textToCopyId = "#encrypted-text-span";
    });

    resetBtn.addEventListener("click", (e) => {
      e.preventDefault();
      resetBtn.classList.add("active-button");
      setTimeout(() => {
        resetBtn.classList.remove("active-button");
      }, 400);
      textInput.value = "";
      document.querySelector("#encrypted-text").innerHTML = `<span id="encrypted-text-span">Graicimesais AIlufatrai Laitaim poberr enterstai mairaivimesllobersai oberpoberrtufatnimesdaid, sobern lobers menterjoberrenters!</span><img src="assets/Mu√±eco.png" alt="" class="toy-frame"><p class="secret-message">Descubre el mensaje secreto!</p>`
      textToCopyId = "#encrypted-text-span";
      textInput.value = "Ingrese el texto aqu√≠";
    });

    copyBtn.addEventListener("click", (e) => {
      e.preventDefault();
      copyBtn.classList.add("active-button");
      setTimeout(() => {
        copyBtn.classList.remove("active-button");
      }, 700);
      textToCopy = document.querySelector(textToCopyId).innerText;
      copyToClipboard(textToCopy);
      copyBtn.innerText = "Copiado!";
      setTimeout(() => {
        copyBtn.innerText = "Copiar";
      }, 700);
    });

    function copyToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      textArea.remove();
    }

    // Funci√≥n para encriptar el texto ingresado.
    // Reemplaza las vocales en el texto por otras letras dependiendo si son may√∫sculas o min√∫sculas.
    function encrypt(text) {
      let encryptedText = text.replace(/[aeiou]|[AEIOU]/g, (match, index) => {
        if (match === match.toUpperCase()) {
          if (match === "a" || match === "A") return "AI"
          if (match === "e" || match === "E") return "ENTER"
          if (match === "i" || match === "I") return "IMES"
          if (match === "o" || match === "O") return "OBER"
          if (match === "u" || match === "U") return "UFAT"
        } else {
          if (match === "a") return "ai"
          if (match === "e") return "enter"
          if (match === "i") return "imes"
          if (match === "o") return "ober"
          if (match === "u") return "ufat"
        }
      });
      encryptedText = encryptedText.replace(/[√°]|[√Å]/g, (match) => {
        if (match === match.toUpperCase()) return "√ÅI"
        else return "√°i"
      });
      encryptedText = encryptedText.replace(/[√©]|[√â]/g, (match) => {
        if (match === match.toUpperCase()) return "√âNTER"
        else return "√©nter"
      });
      encryptedText = encryptedText.replace(/[√≠]|[√ç]/g, (match) => {
        if (match === match.toUpperCase()) return "√çMES"
        else return "√≠mes"
      });
      encryptedText = encryptedText.replace(/[√≥]|[√ì]/g, (match) => {
        if (match === match.toUpperCase()) return "√ìBER"
        else return "√≥ber"
      });
      encryptedText = encryptedText.replace(/[√∫]|[√ö]/g, (match) => {
        if (match === match.toUpperCase()) return "√öFAT"
        else return "√∫fat"
      });
      return encryptedText;
    }

    // Funci√≥n para desencriptar el texto ingresado.
    // Reemplaza las constantes encriptadas por las vocales originales dependiendo si son may√∫sculas o min√∫sculas.
    function decrypt(text) {
      let decryptedText = text;
      decryptedText = decryptedText.replace(/AI/g, (match) => { return "A" });
      decryptedText = decryptedText.replace(/ENTER/g, (match) => { return "E" });
      decryptedText = decryptedText.replace(/IMES/g, (match) => { return "I" });
      decryptedText = decryptedText.replace(/OBER/g, (match) => { return "O" });
      decryptedText = decryptedText.replace(/UFAT/g, (match) => { return "U" });
      decryptedText = decryptedText.replace(/ai/g, (match) => { return "a" });
      decryptedText = decryptedText.replace(/enter/g, (match) => { return "e" });
      decryptedText = decryptedText.replace(/imes/g, (match) => { return "i" });
      decryptedText = decryptedText.replace(/ober/g, (match) => { return "o" });
      decryptedText = decryptedText.replace(/ufat/g, (match) => { return "u" });
      decryptedText = decryptedText.replace(/√ÅI/g, (match) => { return "√Å" });
      decryptedText = decryptedText.replace(/√âNTER/g, (match) => { return "√â" });
      decryptedText = decryptedText.replace(/√çMES/g, (match) => { return "√ç" });
      decryptedText = decryptedText.replace(/√ìBER/g, (match) => { return "√ì" });
      decryptedText = decryptedText.replace(/√öFAT/g, (match) => { return "√ö" });
      decryptedText = decryptedText.replace(/√°i/g, (match) => { return "√°" });
      decryptedText = decryptedText.replace(/√©nter/g, (match) => { return "√©" });
      decryptedText = decryptedText.replace(/√≠mes/g, (match) => { return "√≠" });
      decryptedText = decryptedText.replace(/√≥ber/g, (match) => { return "√≥" });
      decryptedText = decryptedText.replace(/√∫fat/g, (match) => { return "√∫" });
      return decryptedText;
    }

    document.getElementById("text-input").onfocus = function () {
      if (this.value == "Ingrese el texto aqu√≠") {
        this.value = "";
      }
    }
    document.getElementById("text-input").onblur = function () {
      if (this.value == "") {
        this.value = "Ingrese el texto aqu√≠";
      }
    }
  </script>
</body>

</html>
